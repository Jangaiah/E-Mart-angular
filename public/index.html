<!Doctype html>
<html ng-app="ShopApp">
    <head ng-controller="MetaCntrl as meta">
        <script>
            var startTime = Date.now();
        </script>
        <title>{{meta.title}}</title>
        <link rel="icon" href="./public/images/Penguins.jpg" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet"  href="./public/styles/shop-styles.css" />        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-cookies.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./public/app.js"></script>
        <script src="./public/scripts/controllers/searchController.js"></script>
        <script src="./public/scripts/controllers/loginController.js"></script>
        <script src="./public/scripts/controllers/loggoutController.js"></script>
        <script src="./public/scripts/controllers/signUpController.js"></script>
        <script src="./public/scripts/services/paginationService.js"></script>
        <script src="./public/scripts/directives/itemDirective.js"></script>
        <script src="./public/scripts/filters/firstLetterCapital.js"></script>
    </head>
    <body ng-controller="MainController as main">
        <div class="fix">
            <div class="container" id="head" >
            <nav class="navbar well">
              <div class="container-fluid">
                <div class="navbar-header">                  
                  <a class="navbar-brand" href="#home"><div class="app-title">E-Mart</div><label>Shop your favourite</label></a>
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <label>Menu</label>
                  </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                <li ng-attr-title="{{main.userName | fistLetterCapital}}"><a class="dropdown-toggle" data-toggle="dropdown" ng-mouseover="main.userName ? main.userName : main.getUser()"><span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-show="main.userName"><a >Signed in as <em>{{main.userName | fistLetterCapital}}</em></a></li>
                        <li ng-show="main.userName"><a >Profile</a></li>
                        <li ng-show="main.userName"><a >Settings</a></li>
                        <li><a ng-click="main.toggleLogInLoggout()">{{main.loginLogout}}</a></li>
                      </ul>
                    </li>
                </ul>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#/home" ui-sref="home">Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>Services</a></li>
                    <li><a>About</a></li>
                  </ul>                  
                </div>
              </div>
            </nav>        
        </div>
        </div>
        <div class="container" id="content-id" ng-view>
        </div>
    </body>    
    <!-- Just comments for git push checking purpose -->
</html>
