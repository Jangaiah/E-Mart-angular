<div class="signUp-page" >
  <div>
       <form class="form-horizontal" ng-hide="sgn.successMsg">
            <div class="form-group">
              <label class="control-label col-sm-4">First Name</label>
                <div class="col-sm-8">
                <input class="form-control" ng-model="sgn.firstName" type="text" />              
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Last Name</label>
                <div class="col-sm-8">
                <input class="form-control" ng-model="sgn.lastName" type="text" />
                </div>
            </div>
           <div class="form-group">
              <label class="control-label col-sm-4">Email</label>
               <div class="col-sm-8">
              <input class="form-control" ng-model="sgn.email" type="email" /> 
               </div>
            </div>
           <div class="form-group">
              <label class="control-label col-sm-4">Mobile</label>
               <div class="col-sm-8">
              <input class="form-control" ng-model="sgn.mobile" type="number" />   
               </div>
            </div>           
           <div class="form-group">
              <label class="control-label col-sm-4">User ID</label>
               <div class="col-sm-8">
              <input class="form-control" ng-model="sgn.uid" type="text" />
               </div>
            </div>
           <div class="form-group">
              <label class="control-label col-sm-4">Password</label>   
               <div class="col-sm-8">
                <input class="form-control" ng-model="sgn.pswd" type="password" />              
               </div>
            </div>
           <div class="form-group">
              <label class="control-label col-sm-4">Confirm Password</label>
               <div class="col-sm-8">
              <input class="form-control" ng-model="sgn.cnfPswd" type="password" />
               </div>
            </div>
            <div class="form-group">
           <div class="col-sm-2"></div>
           <div class="col-sm-8">
            <button type="button"  ng-click="sgn.submitDetils()" class="btn btn-info btn-block"  ng-disabled="sgn.firstName=='' ||  sgn.lastName=='' || sgn.email=='' || sgn.mobile=='' || sgn.uid=='' || sgn.pswd=='' || sgn.cnfPswd==''">{{sgn.status}}<img ng-src="public/images/loading1.gif" ng-show="sgn.loadShow"/></button>
            <div class="loading"></div>
            </div>           
           <div class="col-sm-2"></div>           
           </div>
        </form>      
      <div class="alert  alert-warning" ng-show="sgn.errShow"><strong><span class="glyphicon glyphicon-warning-sign"></span> {{sgn.warnMsg}} </strong></div>
      <div class="alert  alert-success" ng-show="sgn.successMsg"><strong>Congratulations, You have registered successfully.</strong>
       <div class="log-in"><a ui-sref="login">Click here to login</a></div>
      </div>
    </div>
  </div>
