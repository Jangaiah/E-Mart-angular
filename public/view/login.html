<div class="login-page" >
<div class="modal fade" id="lginModal" role="dialog" >
<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">    
      <h4 class="modal-title">Login</h4>        
    </div>
    <div class="modal-body">
      <div ng-show="!lgn.showPwd">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" ng-model="lgn.usrName" placeholder="User ID" ng-keyup="!(lgn.usrName=='') && ($event.keyCode == 13) ? lgn.validateUser():null" autofocus/>
        </div>
        <button type="button" ng-click="lgn.validateUser()" class="btn btn-info btn-block"  ng-disabled="lgn.usrName==''">{{lgn.userStatus}}<img ng-src="public/images/loading1.gif" ng-show="lgn.loadShow"/></button>
        </div>
        <div ng-show="lgn.showPwd">
        <div class="input-group" >
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" value="{{lgn.usrName}}" style="color:#c1bfb8;"ng-disabled=true />
        </div>
        <div class="input-group" >
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" ng-model="lgn.pswd" placeholder="Password" ng-keyup="!(lgn.pswd=='') && ($event.keyCode == 13) ? lgn.validatePassword():null" autofocus/>
        </div>
        <button type="button" ng-click="lgn.validatePassword()" class="btn btn-info btn-block"  ng-disabled="lgn.pswd==''">{{lgn.pswStatus}}<img ng-src="public/images/loading1.gif" ng-show="lgn.loadShow"/></button>        
        </div>
          <div class="alert  alert-warning" ng-show="lgn.errShow"><strong><span class="glyphicon glyphicon-warning-sign"></span>  {{lgn.warnMsg}}</strong> Please try again.</div>
        <div class="login_signup">
        <div class="another-user" ng-show="lgn.showPwd">Click <a ng-click="lgn.anotherUserLogin()" ><strong><em>here</em></strong></a> to login with different account</div>
       <div class="sign-up">New user <a ng-click="lgn.closeModal()" href="#signUp" ui-sref="signUp"><h4>Sign up</h4></a></div>
            <div class="clear"></div>
       </div>
    </div>      
  </div>
</div>
</div>
